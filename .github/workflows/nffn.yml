name: Backdoor Create and Decode Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Clear pip cache
      run: |
        pip cache purge

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cryptography pyOpenSSL

    - name: Verify dependencies
      run: |
        pip show cryptography
        pip show pyOpenSSL
        python -c "import cryptography; print(cryptography.__version__)"
        python -c "import OpenSSL; print(OpenSSL.__version__)"

    - name: Create backdoor file
      run: |
        python create_backdoor.py

    - name: Decode backdoor file
      run: |
        python decode_backdoor.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backdoor-artifacts
        path: |
          signed_bundle.backdoor
          extracted.mobileprovision
          extracted_certificate.p12
        retention-days: 7

    - name: Commit backdoor file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add signed_bundle.backdoor decoded.mobileprovision
        git commit -m "Add generated backdoor and decoded files" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}